<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{$appName} - {$appId}</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script src="dist/startApp.js"></script>
        <script>
            // app specific settings
            const appSettings = {
                stage: {
                    clearColor: 0x00000000,
                    useImageWorker: true
                },
            }

            // platform specific settings
            const platformSettings = {
                path: './static',
            }

            // start the App
            startApp(appSettings, platformSettings)
        </script>
    </body>
</html>
