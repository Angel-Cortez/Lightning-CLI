<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            html {height: 100%; width: 100%;}
            *,body {margin:0; padding:0;}
            canvas { position: absolute; z-index: 2; }
            body { background: black; width: 100%; height: 100%;}
        </style>
    </head>
    <body>
        <script src="./js/lightning.js"></script>
        <script src="./js/appBundle.js"></script>

        <script>
            const appSettings = {$APPSETTINGS}

            const platformSettings = {$PLATFORMSETTINGS}

            const appData = {}

            const app = {$APP_ID}(appSettings, platformSettings, appData)
            document.body.appendChild(app.stage.getCanvas())

        </script>
    </body>
</html>
